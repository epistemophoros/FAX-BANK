# Continuous Integration Workflow
# Runs on all pushes to development branch and PRs to main
# Performs linting, type checking, testing, and build verification

name: CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main
      - development

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build module
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/scripts/module.js" ]; then
            echo "Build failed: module.js not found"
            exit 1
          fi
          echo "Build verification passed!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  validate-module:
    name: Validate Module Manifest
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate module.json
        run: |
          if ! python3 -c "import json; json.load(open('module.json'))"; then
            echo "Invalid JSON in module.json"
            exit 1
          fi
          echo "module.json is valid JSON"

      - name: Check required fields
        run: |
          python3 << 'EOF'
          import json
          import sys

          with open('module.json') as f:
              manifest = json.load(f)

          required_fields = ['id', 'title', 'description', 'version', 'compatibility']
          missing = [field for field in required_fields if field not in manifest]

          if missing:
              print(f"Missing required fields: {missing}")
              sys.exit(1)

          print("All required fields present!")
          print(f"Module: {manifest['title']} v{manifest['version']}")
          EOF

