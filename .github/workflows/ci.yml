name: CI

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run typecheck
      - run: npm run test

  create-pr:
    name: PR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create or update PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR=$(gh pr list --head development --base main --state open --json number --jq '.[0].number // empty')
          
          # Get recent commits for PR body
          COMMITS=$(git log origin/main..HEAD --oneline --no-merges | head -20)
          
          BODY="## Update Codebase
          
          ### Changes from development:
          \`\`\`
          ${COMMITS}
          \`\`\`
          
          Merging will auto-create a new release with version bump."
          
          if [ -z "$PR" ]; then
            gh pr create --head development --base main --title "Update Codebase" --body "$BODY"
          else
            gh pr edit "$PR" --body "$BODY"
          fi

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Get and bump version
        id: v
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"
          
          # Check if this version was already released
          if gh release view "v$CURRENT" &>/dev/null 2>&1; then
            # Bump patch version with zero padding
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            # Remove leading zeros for arithmetic, then re-pad
            PATCH=$((10#$PATCH + 1))
            PATCH=$(printf "%02d" $PATCH)
            NEW="$MAJOR.$MINOR.$PATCH"
            echo "Bumping to: $NEW"
          else
            NEW="$CURRENT"
            echo "Using current: $NEW"
          fi
          
          echo "ver=$NEW" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        run: |
          VERSION="${{ steps.v.outputs.ver }}"
          node -e "const p=require('./package.json'); p.version='$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n')"
          echo "Updated package.json to $VERSION"

      - name: Package module
        run: |
          VERSION="${{ steps.v.outputs.ver }}"
          mkdir -p release/example-module
          cp -r dist/* release/example-module/
          cp module.json release/example-module/
          cp -r templates languages release/example-module/
          cp README.md LICENSE CHANGELOG.md release/example-module/ 2>/dev/null || true
          sed -i "s|#{VERSION}#|$VERSION|g" release/example-module/module.json
          sed -i "s|#{MANIFEST_URL}#|https://github.com/${{ github.repository }}/releases/latest/download/module.json|g" release/example-module/module.json
          sed -i "s|#{DOWNLOAD_URL}#|https://github.com/${{ github.repository }}/releases/download/v$VERSION/module.zip|g" release/example-module/module.json
          cd release && zip -r ../module.zip example-module
          cp example-module/module.json ../module.json

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.v.outputs.ver }}"
          gh release delete "v$VERSION" --yes 2>/dev/null || true
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes "**Manifest URL:**
          \`\`\`
          https://github.com/${{ github.repository }}/releases/latest/download/module.json
          \`\`\`" \
            module.zip module.json

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.v.outputs.ver }}"
          git push || true
