# CI Workflow
# Runs all checks and auto-creates PR to main when development passes

name: CI

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Type Check
        run: npm run typecheck

      - name: Unit Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Verify Build
        run: |
          if [ ! -f "dist/scripts/module.js" ]; then
            echo "Build failed: module.js not found"
            exit 1
          fi
          echo "✅ Build verified"

      - name: Validate module.json
        run: |
          python3 -c "import json; json.load(open('module.json'))" || exit 1
          echo "✅ module.json is valid"

  # Auto-create PR only when pushing to development (not on PR events)
  create-pr:
    name: Create PR
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create or Update PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --head development --base main --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          PR_BODY="## Development → Main

**Version:** v${{ steps.version.outputs.version }}
**Commit:** \`${GITHUB_SHA::7}\`

All CI checks have passed ✅

---
*Auto-generated PR. Merge when ready to release.*"

          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "Updating PR #$EXISTING_PR"
            gh pr edit "$EXISTING_PR" --body "$PR_BODY"
          else
            echo "Creating new PR"
            gh pr create \
              --head development \
              --base main \
              --title "Release v${{ steps.version.outputs.version }}" \
              --body "$PR_BODY"
          fi
