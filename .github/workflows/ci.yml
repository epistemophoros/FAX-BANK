name: CI

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run typecheck
      - run: npm run test

  create-pr:
    name: PR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: v
        run: echo "ver=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for existing PR from development to main..."
          
          # List all PRs
          gh pr list --head development --base main --state open
          
          # Get PR number if exists
          PR_NUM=$(gh pr list --head development --base main --state open --json number --jq '.[0].number // empty')
          
          echo "Found PR number: '$PR_NUM'"
          
          if [ -n "$PR_NUM" ]; then
            echo "✅ PR #$PR_NUM already exists"
            gh pr view "$PR_NUM" --web || true
          else
            echo "Creating new PR..."
            gh pr create \
              --head development \
              --base main \
              --title "Release v${{ steps.v.outputs.ver }}" \
              --body "## Merge development → main

**Version:** v${{ steps.v.outputs.ver }}

All CI checks passed ✅"
            echo "✅ PR created successfully"
          fi
