name: CI

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run typecheck
      - run: npm run test

  create-pr:
    name: PR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - id: v
        run: echo "ver=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.v.outputs.ver }}
        run: |
          PR=$(gh pr list --head development --base main --state open --json number --jq '.[0].number // empty')
          if [ -z "$PR" ]; then
            gh pr create --head development --base main --title "Release v${VERSION}" --body "Merge development to main for v${VERSION}"
          fi

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Debug info
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "SHA: ${{ github.sha }}"

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify artifact
        run: |
          echo "Contents of dist:"
          ls -la dist/
          ls -la dist/scripts/ || echo "No scripts folder"

      - name: Get version
        id: v
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "Version: $VER"
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Package module
        run: |
          mkdir -p release/example-module
          cp -r dist/* release/example-module/
          cp module.json release/example-module/
          cp -r templates languages release/example-module/
          cp README.md LICENSE CHANGELOG.md release/example-module/ 2>/dev/null || true
          VERSION="${{ steps.v.outputs.ver }}"
          echo "Packaging version: $VERSION"
          sed -i "s|#{VERSION}#|$VERSION|g" release/example-module/module.json
          sed -i "s|#{MANIFEST_URL}#|https://github.com/${{ github.repository }}/releases/latest/download/module.json|g" release/example-module/module.json
          sed -i "s|#{DOWNLOAD_URL}#|https://github.com/${{ github.repository }}/releases/download/v$VERSION/module.zip|g" release/example-module/module.json
          cd release && zip -r ../module.zip example-module
          cp example-module/module.json ../module-release.json
          echo "Package contents:"
          ls -la ../module.zip ../module-release.json

      - name: Delete old release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deleting v${{ steps.v.outputs.ver }} if exists..."
          gh release delete "v${{ steps.v.outputs.ver }}" --yes 2>/dev/null || echo "No existing release"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release v${{ steps.v.outputs.ver }}..."
          gh release create "v${{ steps.v.outputs.ver }}" \
            --title "v${{ steps.v.outputs.ver }}" \
            --notes "Manifest: https://github.com/${{ github.repository }}/releases/latest/download/module.json" \
            module.zip module-release.json
          echo "Release created!"
