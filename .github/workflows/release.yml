# Release Workflow
# Creates GitHub release when merged to main

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build module
        if: steps.check.outputs.exists == 'false'
        run: npm run build

      - name: Package module
        if: steps.check.outputs.exists == 'false'
        run: |
          mkdir -p release/example-module
          cp -r dist/* release/example-module/
          cp module.json release/example-module/
          cp -r templates languages release/example-module/
          cp README.md LICENSE CHANGELOG.md release/example-module/ 2>/dev/null || true
          
          # Update placeholders
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s|#{VERSION}#|$VERSION|g" release/example-module/module.json
          sed -i "s|#{MANIFEST_URL}#|https://github.com/${{ github.repository }}/releases/latest/download/module.json|g" release/example-module/module.json
          sed -i "s|#{DOWNLOAD_URL}#|https://github.com/${{ github.repository }}/releases/download/v$VERSION/module.zip|g" release/example-module/module.json
          
          cd release && zip -r ../module.zip example-module
          cp example-module/module.json ../module-release.json

      - name: Create Release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "Release v${{ steps.version.outputs.version }}" \
            --notes "## Foundry VTT Module v${{ steps.version.outputs.version }}

### Installation
**Manifest URL:**
\`\`\`
https://github.com/${{ github.repository }}/releases/latest/download/module.json
\`\`\`

Or download \`module.zip\` and extract to your modules folder." \
            module.zip module-release.json

      - name: Skip (release exists)
        if: steps.check.outputs.exists == 'true'
        run: echo "Release v${{ steps.version.outputs.version }} already exists, skipping."
