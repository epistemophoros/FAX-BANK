name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [development, main]

permissions:
  contents: write

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: dist
          path: dist/

      - name: Setup
        id: info
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          VER=$(node -p "require('./package.json').version")
          if [ "$BRANCH" = "development" ]; then
            TAG="v${VER}-dev.${GITHUB_SHA::7}"
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            TAG="v${VER}"
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Skip if stable exists
        if: steps.info.outputs.branch == 'main'
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.info.outputs.tag }}" &>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Package
        if: steps.info.outputs.branch == 'development' || steps.check.outputs.skip == 'false'
        run: |
          mkdir -p release/example-module
          cp -r dist/* release/example-module/
          cp module.json release/example-module/
          cp -r templates languages release/example-module/
          cp README.md LICENSE CHANGELOG.md release/example-module/ 2>/dev/null || true
          TAG="${{ steps.info.outputs.tag }}"
          VER="${TAG#v}"
          [ "${{ steps.info.outputs.branch }}" = "main" ] && MANIFEST="https://github.com/${{ github.repository }}/releases/latest/download/module.json" || MANIFEST="https://github.com/${{ github.repository }}/releases/download/$TAG/module.json"
          sed -i "s|#{VERSION}#|$VER|g" release/example-module/module.json
          sed -i "s|#{MANIFEST_URL}#|$MANIFEST|g" release/example-module/module.json
          sed -i "s|#{DOWNLOAD_URL}#|https://github.com/${{ github.repository }}/releases/download/$TAG/module.zip|g" release/example-module/module.json
          cd release && zip -r ../module.zip example-module
          cp example-module/module.json ../module-release.json

      - name: Release
        if: steps.info.outputs.branch == 'development' || steps.check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.info.outputs.tag }}" --yes 2>/dev/null || true
          gh release create "${{ steps.info.outputs.tag }}" \
            --title "${{ steps.info.outputs.tag }}" \
            --notes "Manifest: https://github.com/${{ github.repository }}/releases/download/${{ steps.info.outputs.tag }}/module.json" \
            ${{ steps.info.outputs.prerelease == 'true' && '--prerelease' || '' }} \
            module.zip module-release.json
