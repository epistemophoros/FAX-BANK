# Release Workflow
# Triggered when pushing to main or creating a tag
# Creates a GitHub release with packaged module

name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # Run all CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Module version: $VERSION"

      - name: Build module
        run: npm run build

      - name: Prepare release files
        run: |
          mkdir -p release/example-module

          # Copy built files
          cp -r dist/* release/example-module/

          # Copy static files
          cp module.json release/example-module/
          cp -r templates release/example-module/
          cp -r languages release/example-module/
          cp README.md release/example-module/ 2>/dev/null || true
          cp LICENSE release/example-module/ 2>/dev/null || true
          cp CHANGELOG.md release/example-module/ 2>/dev/null || true

      - name: Update version in module.json
        run: |
          VERSION=${{ steps.package_version.outputs.version }}
          sed -i "s/#{VERSION}#/$VERSION/g" release/example-module/module.json
          echo "Updated module.json with version $VERSION"
          cat release/example-module/module.json

      - name: Create module archive
        run: |
          cd release
          zip -r module.zip example-module
          mv module.zip ../
          cd ..
          echo "Created module.zip"
          ls -la module.zip

      - name: Copy module.json for release
        run: |
          cp release/example-module/module.json ./module-release.json

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract latest version changelog
            CHANGELOG=$(sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | sed '$d' | tail -n +2)
          else
            CHANGELOG="Release v${{ steps.package_version.outputs.version }}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          name: Release v${{ steps.package_version.outputs.version }}
          body: |
            ## Example Module v${{ steps.package_version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Installation
            
            **Manual Installation:**
            1. Download `module.zip` from this release
            2. Extract to your Foundry VTT `Data/modules/` directory
            3. Restart Foundry VTT
            4. Enable the module in your world
            
            **Manifest URL:**
            ```
            https://github.com/${{ github.repository }}/releases/latest/download/module.json
            ```
          files: |
            module.zip
            module-release.json
          draft: false
          prerelease: ${{ contains(steps.package_version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ steps.package_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** v${{ steps.package_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts:** module.zip, module.json" >> $GITHUB_STEP_SUMMARY

